name: md3_clock_typography
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.16.0-154.0.dev <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_monet_theme:
  calculator:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: Google Sans
      fonts:
        - asset: fonts/Google Sans/GoogleSans-Bold.ttf
          weight: 700
        - asset: fonts/Google Sans/GoogleSans-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Google Sans/GoogleSans-Italic.ttf
          style: italic
          weight: 400
        - asset: fonts/Google Sans/GoogleSans-Medium.ttf
          weight: 500
        - asset: fonts/Google Sans/GoogleSans-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: fonts/Google Sans/GoogleSans-Regular.ttf
          weight: 400
    - family: Google Sans Display
      fonts:
        - asset: fonts/Google Sans Display/GoogleSansDisplay-Bold.ttf
          weight: 700
        - asset: fonts/Google Sans Display/GoogleSansDisplay-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Google Sans Display/GoogleSansDisplay-Italic.ttf
          style: italic
          weight: 400
        - asset: fonts/Google Sans Display/GoogleSansDisplay-Medium.ttf
          weight: 500
        - asset: fonts/Google Sans Display/GoogleSansDisplay-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: fonts/Google Sans Display/GoogleSansDisplay-Regular.ttf
          weight: 400
    - family: Google Sans Text
      fonts:
        - asset: fonts/Google Sans Text/GoogleSansText-Bold.ttf
          weight: 700
        - asset: fonts/Google Sans Text/GoogleSansText-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Google Sans Text/GoogleSansText-Italic.ttf
          style: italic
          weight: 400
        - asset: fonts/Google Sans Text/GoogleSansText-Medium.ttf
          weight: 500
        - asset: fonts/Google Sans Text/GoogleSansText-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: fonts/Google Sans Text/GoogleSansText-Regular.ttf
          weight: 400

